<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js" integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">

        <p class="blur1">From <span class="blur">PATRICIO'S SOCIAL MEDIA <br> </span> PAGE <span class="blur">TWO</span> OF <span class="blur">TWO</span></p>

        <div class="parts">

            <div class="part-one">

                <div class="picture">
                    <img src="image.png" class="bear">
                </div>
                <div class="heart">
                    <box-icon type='solid' name='heart'></box-icon>
                </div>
                <div class="menu">
                    <div class="menu1">
                        <div class="home"><box-icon name='home-alt-2' type='solid' ></box-icon></div>
                    <div class="bookmark"><box-icon name='bookmark' type='solid' ></box-icon></div>
                    </div>
                    <div class="menu2">
                        <div class="message"><box-icon name='message' type='solid' ></box-icon></div>
                    <div class="person"><box-icon name='user' type='solid' ></box-icon></div>
                    </div>
                </div>

            </div>
    
            <div class="part-two">
                
                <div class="welcome">

                    <div class="welcome1">
                        <div class="profile">
                            <div class="bunny-img">
                                <img src="bunny.jpeg" class="bunny">
                            </div>
                        </div>
                        <div class="profile-about">
                            <p class="thin-text">Welcome Back,</p>
                            <p class="name">PATRICIO</p>
                            <p class="recent">VIEW RECENT POST FROM</p>
                        <div class="insta-icon">
                            <P>INSTAGRM </P>
                            <box-icon name='right-arrow' type='solid' class='custom'></box-icon>
                        </div>
                        </div>
                    </div>

                    <div class="insta">
                        <box-icon name='instagram' type='logo' class="insta1"></box-icon>
                    </div>

                    <div class="two">
                        <div class="two1">
                            <p><span class="bold">#FORMULA1</span>EVENT</p>
                        </div>
                        <div class="two2">
                            <p><span class="bold">#PERONI</span>TEAM</p>
                        </div>
                    </div>

                    <div class="liked-container">
                        <div class="liked">
                            <div class="image-liked">
                                <img src="bunny.jpeg" class="image-linked1">
                            </div>
                            <div class="liked-about">
                                <p>REGINA S'VREGT</p>
                                <p>LIKED YOUR POST</p>
                            </div>
                            <div class="liked-icon">
                                <box-icon name='like' type='solid' class="liked-icon1"></box-icon>
                            </div>
                        </div>
                    </div>
                
                </div>

            </div>
        </div>

    </div>
</body>
</html>
